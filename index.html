<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contador de Palabras</title>
</head>

<body>
    <section id="contenedor-general__1">
        <!-- Contedor Textarea -->
        <div class="form-floating">
            <h2 id="titulo-introduceTexto">Introduce el texto</h2>
            <textarea class="form-control" placeholder="Introduce el texto aqui" id="floatingTextarea"></textarea>
            <div id="contenedor-buttons__Form">
                <button type="button" class="btn btn-outline-warning">Contar</button>
                <button type="button" class="btn btn-outline-warning">Borrar</button>
            </div>
            <h4 class="subtitulos__form">En la derecha se mostraran los resultados / valores.</h4>
        </div>
        <!-- Contenedor de Resultados -->
        <div id="result-contenedor" class="contenedor-layout">
            <div class="contenedores-internos__resultados">
                <h5 class="titulo-internoContadores__resultados">Palabras</h5>
            </div>
            <div class="contenedores-internos__resultados">
                <h5 class="titulo-internoContadores__resultados">Caracteres</h5>

            </div>
            <div class="contenedores-internos__resultados">
                <h5 class="titulo-internoContadores__resultados">Longitud</h5>

            </div>
            <div class="contenedores-internos__resultados">
                <h5 class="titulo-internoContadores__resultados">Parrafos</h5>

            </div>
        </div>
    </section>




















    <!-- Script del Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>


    <!-- Script de Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
